<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run JSON</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <a class="logo" href="https://github.com/seerx/runjson">
                    <img src="https://raw.githubusercontent.com/seerx/runjson/master/resources/logo.png">
                    <span>Run JSON</span>
                </a>
            </el-header>
            <el-container>
                <el-aside width="260px" class="list">
                    <el-collapse v-model="activeName" accordion>
                        <el-collapse-item v-for="(grp, n) in data['groups']" :title="grp.name + grp.description" :name="n" :key="n">
                            <div class="service" v-for="(svc, n) in grp['services']" :key="n">
                                <a @click="showInfo(svc)"><h4>{{ svc.name }}</h4></a>
                                <span>{{ svc.description }}</span>
                            </div>
                        </el-collapse-item>
                    </el-collapse>
                </el-aside>

                <el-aside width="400px" class="info">
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>{{ current ? current.name : 'Please select service'}}</span>
                            <el-button v-if="current" @click="initParam" style="float: right; padding: 3px 3px" type="primary" icon="el-icon-arrow-right"></el-button>
                        </div>
                        <el-card v-if="current" class="desc">
                            {{ current.description }}
                        </el-card>
                        <div class="object">
                            <h4>Request</h4>
                            <objects ref="request"></objects>
                        </div>
                        <div class="object">
                            <h4>Response</h4>
                            <objects ref="response"></objects>
                        </div>
                    </el-card>
                </el-aside>
                <el-main>
                    <runner ref="runner">
                    </runner>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@v2.6.11/dist/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>

<script src="/rj?m=file&file=objects.js"></script>
<script src="/rj?m=file&file=runner.js"></script>
<script src="/rj?m=file&file=ajax.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                activeName: 0,
                current: null,
                list:[1,2,3,4],
                data: [],
                request: {
                    rootNode: null,
                    resolve: null
                },
                response: {
                    rootNode: null,
                    resolve: null
                },
                objectProps: {
                    // children: 'children',
                    label: 'name',
                    isLeaf: 'leaf'
                }
            }
        },
        mounted () {
            ajaxGet().then(res => {
                this.data = JSON.parse(res)
                console.log(this.data)
            }).catch(err => {
                console.log(res)
            })
        },
        methods: {
            initParam () {
                let isAry = this.current['inputIsArray']
                let objId = this.current['inputObjectId']
                let tree = this.data['request']
                this.$refs.runner.init(this.current['name'], tree, objId, isAry)
            },
            showInfo (info) {
                this.current = info

                this.$refs.request.init(info['inputObjectId'],
                    info['inputIsArray'],
                    this.data['request'])
                this.$refs.response.init(info['outputObjectId'],
                    info['outputIsArray'],
                    this.data['response'])
            }
        }
    })
</script>
